<h3>The Various Reviews for product id {{pid }} is:</h3>


<div class="container sam">
  <div class="row">
  <div class="col-md-3"
  ng-repeat="i in mydata | startFrom:currentPage*pageSize| filter:q | limitTo:pageSize | orderBy : ['-ratings','usefulness','connection_level']"
  ng-init="friends =true">

      <p class="list-group-item" ng-repeat="(key,value) in i | limitTo : 3" >
        <strong>{{key}} :</strong>
        <a ng-if="key!='ratings' && friends == true "> {{value}}</a>
        <span ng-if="key=='ratings'" ng-repeat="i in getNumber(value) track by $index"> &#9733</span>
      </p>

</div>
</div>

<div style="margin-top:5%;margin-left:30%;">
  <button type="button" class="btn btn-success" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
      Previous
  </button>
  {{currentPage+1}}/{{numberOfPages()}}
  <button type="button" class="btn btn-success"
  ng-disabled="currentPage >= getData().length/pageSize - 1"
  ng-click="currentPage=currentPage+1">
      Next
  </button>
</div>
